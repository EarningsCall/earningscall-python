[project]
name = "earningscall"
version = "0.0.1"
description = "The EarningsCall Python library."
authors = [
    {name = "EarningsCall", email = "dev@earningscall.biz"},
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.23",
    "more_itertools>=10.2",
    "dataclasses-json>=0.6.6",
]

[project.urls]
Documentation = "https://github.com/EarningsCall/earningscall-python#READMEN"
Issues = "https://github.com/EarningsCall/earningscall-python/issues"
Source = "https://github.com/EarningsCall/earningscall-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["earningscall"]

[tool.coverage.run]
source_pkgs = ["earningscall", "tests"]
branch = true
parallel = true
omit = []

[tool.coverage.paths]
earningscall = ["earningscall"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
