      in terms of the cost of moving things around. I would hope that at least a portion
      of that is transitory, but the world has changed, and so we''ll see. Thank you.
      Yep. Thanks. Can we have the next question, please? Thank you. We''ll take a
      question from Samik Chatterjee with JP Morgan. Great. Thanks for taking my question.
      I had a couple. The first question that I had was really on Apple TV+. And I
